# AL MOMENTO DEL RILASCIO IN OPENSOURCE COPIARE TUTTO IN config.properties (in test/resources)
nome.ambiente=JUNIT

target.enable.ivy=false

fileshare.path = path/where/save/file

mail.enable = true
mail.transport = smtp
mail.server = smtp.unexisting.io
mail.port = 2525
mail.authentication.enable = true
mail.authentication.starttls = true
mail.authentication.username = test
mail.authentication.password = test
mail.retry.maxretries = 3
mail.retry.delay = 500
mail.retry.linear = 2.0
mail.retry.exponential = 1.0
mail.from = test@test.it
mail.fromname = Cosmo (JUNIT)
mail.default.destination = test@test.it
mail.default.cc = test@test.it
mail.default.bcc = test@test.it
mail.debounce.period = 10