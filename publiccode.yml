description:
    it:
        genericName: Common Workspace
        shortDescription: >
            Cosmo è una scrivania digitale per gestire iter amministrativi, documenti, pratiche amministrative, mettendo in relazione anche fruitori diversi
        longDescription: >
            Cosmo è un applicativo web che consente di svolgere varie azioni:
            - Comunica con sistemi esterni sia in entrata che in uscita.
            - Gestisce eventi, notifiche, commenti e l'invio di email.
            - Gestisce documenti, aggiungendoli da filesystem, creandoli tramite l'editor dell'applicativo stesso oppure ricevendoli da sistemi esterni. I documenti poi possono essere  protocollati, firmati digitalmente...
            - Si possono creare pratiche da interfaccia grafica o da servizi esterni per poi gestirle all'interno dell'applicativo.
            - Prevede l'uso di un motore di processi per lo svolgimento di iter amministrativi anche complessi.
            - Per velocizzare alcune operazioni quali firme e approvazioni, dà la possibilità di eseguirle massivamente su più pratiche.
        features:
            - Gestione di processi
            - Gestione documentale
            - Gestione di pratiche
            - Notifiche ed eventi

