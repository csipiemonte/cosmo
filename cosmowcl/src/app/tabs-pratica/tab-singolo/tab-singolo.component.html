<li class="nav-item" role="presentation" *ngIf="condizioneLista">
  <a *ngIf="condizioneElemento" class="nav-link" [attr.aria-selected]="tabAttivo === nomeTabAttivo" id="id"
    aria-controls="ariaControls" [ngClass]="{'active': tabAttivo === nomeTabAttivo}"
    (click)="activateTabInner($event, nomeTabAttivo)">
    {{descrizioneTab}}
  </a>
</li>
