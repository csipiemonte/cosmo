<ng-container *ngIf="controls && formField.id" [formGroup]="controls">
        <label [attr.for]="formField.id"
            [ngClass]="{'active': controls?.controls[formField.id].value || formField.placeholder, 'required': formField.required}">
            {{formField.name}}
        </label>
        <textarea
            [ngClass]="{ 'is-invalid': controls?.controls[formField.id].touched && controls?.controls[formField.id].invalid }"
            [formControlName]="formField.id" class="form-control" [attr.id]="formField.id" [attr.name]="formField.id"
            [attr.placeholder]="formField.placeholder && formField.placeholder.length > 0 ? formField.placeholder: null"
            [attr.readonly]="formField.readOnly ? true : null" [attr.required]="formField.required ? true : null">
</textarea>
        <div class="invalid-feedback"
            *ngIf="controls?.controls[formField.id].touched && controls?.controls[formField.id].invalid">
            <p *ngIf="controls?.controls[formField.id].hasError('required')">
                {{"errori.campo_obbligatorio" | translate}}</p>
        </div>
</ng-container>
