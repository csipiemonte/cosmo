<ng-container *ngIf="!formReady">
  <app-caricamento-in-corso [top]="'6em'"></app-caricamento-in-corso>
</ng-container>
<ng-container *ngIf="formReady">
  <formio #formioComponent
      [form]="formJson"
      [submission]="submission"
      (change)="onChange($event)"
      [renderOptions]="renderOptions"
  ></formio>
</ng-container>
