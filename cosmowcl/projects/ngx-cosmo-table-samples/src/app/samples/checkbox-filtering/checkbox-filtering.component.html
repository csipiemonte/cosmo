<div class="container">
  <div class="row mb-5">
    <div class="col-sm-12">
      <p>
        Basic table with filtering (by selected columns).
        Only columns with canFilter = true can be filtered.
        <br/>
        Columns with defaultFilter = true are selected for filtering by default.
      </p>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-sm-12">
      <cosmo-table-checkbox-filters [table]="table" [filters]="filters">
      </cosmo-table-checkbox-filters>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <cosmo-table
        #table
        [columns]="columns"
        [dataProvider]="dataProvider"
      ></cosmo-table>
    </div>
  </div>
</div>
